<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Manager Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link th:href="@{/css/styles.css}" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <a href="/" class="logo">
                <i class="bi bi-music-note-beamed"></i>
                <span>Playlist Manager</span>
            </a>
            </div>
    </header>

    <div class="container-main">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                        <div class="stat-value" id="totalVideos" th:text="${videos != null ? #lists.size(videos) : 0}">0</div>
                <div class="stat-label">Videos Totales youtube</div>
                        </div>
            <div class="stat-card">
                        <div class="stat-value" id="totalFavoritos">0</div>
                <div class="stat-label">Favoritos</div>
                        </div>
            <div class="stat-card">
                        <div class="stat-value" id="totalLikes">0</div>
                <div class="stat-label">Likes Totales</div>
            </div>
        </div>

        <!-- Alertas -->
        <div th:if="${mensaje}" 
             th:classappend="${tipoMensaje == 'success' ? 'alert-success' : 'alert-danger'}"
             class="alert">
            <i class="bi" th:classappend="${tipoMensaje == 'success' ? 'bi-check-circle-fill' : 'bi-exclamation-triangle-fill'}"></i>
            <span th:text="${mensaje}"></span>
        </div>

        <!-- Formulario Agregar Video -->
        <div class="form-section">
            <h2 class="form-title">
                <i class="bi bi-plus-circle"></i>
                Agregar Nuevo Video
            </h2>
                <form th:action="@{/videos/agregar}" th:object="${video}" method="post" id="addVideoForm">
                    <div class="row g-3">
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="nombre" class="form-label">Nombre del Video</label>
                            <input type="text" class="form-input" id="nombre" th:field="*{nombre}" 
                                   placeholder="Ej: Mi canción favorita" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                            <label for="link" class="form-label">URL de YouTube</label>
                            <input type="url" class="form-input" id="link" th:field="*{link}" 
                                       placeholder="https://www.youtube.com/watch?v=..." required>
                            </div>
                        </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="categoria" class="form-label">Género Musical</label>
                            <select class="form-input" id="categoria" th:field="*{categoria}">
                                <option value="">Seleccionar género</option>
                                <option value="Pop">Pop</option>
                                <option value="Rock">Rock</option>
                                <option value="Urbano">Urbano</option>
                                <option value="Cumbia">Cumbia</option>
                                <option value="Clásica">Clásica</option>
                                <option value="Trap">Trap</option>
                                <option value="Reggaeton">Reggaeton</option>
                                <option value="Hip Hop">Hip Hop</option>
                                <option value="Jazz">Jazz</option>
                                <option value="Blues">Blues</option>
                                <option value="Country">Country</option>
                                <option value="Electrónica">Electrónica</option>
                                <option value="Metal">Metal</option>
                                <option value="Indie">Indie</option>
                                <option value="R&B">R&B</option>
                                <option value="Salsa">Salsa</option>
                                <option value="Bachata">Bachata</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </div>
                        </div>
                        <div class="col-md-1">
                            <div class="form-group">
                                <label class="form-label" style="opacity: 0; pointer-events: none; user-select: none;">Agregar</label>
                                <button type="submit" class="btn btn-primary btn-icon-only w-100" id="submitBtn">
                                <i class="bi bi-plus-lg"></i>
                            </button>
                            </div>
                        </div>
                    </div>
                </form>
        </div>

        <!-- Contenido Principal -->
        <div th:if="${videos != null and !videos.isEmpty()}">
            <!-- Tabs -->
            <div class="tabs-container">
                <button class="tab-btn active" data-section="all">
                    <i class="bi bi-grid-3x3-gap"></i>
                    <span>Todos</span>
                </button>
                <button class="tab-btn" data-section="favorites">
                    <i class="bi bi-star-fill"></i>
                    <span>Favoritos</span>
                </button>
                <button class="tab-btn" data-section="popular">
                    <i class="bi bi-heart-fill"></i>
                    <span>Populares</span>
                </button>
            </div>

            <!-- Búsqueda -->
            <div class="search-container">
                    <div class="row g-3">
                    <div class="col-md-5">
                        <div class="search-wrapper">
                            <i class="bi bi-search search-icon"></i>
                            <input type="text" class="search-input" id="searchInput" 
                                   placeholder="Buscar videos...">
                            </div>
                        </div>
                    <div class="col-md-3">
                        <select class="form-input" id="categoryFilter">
                            <option value="">Todos los géneros</option>
                            <option value="Pop">Pop</option>
                            <option value="Rock">Rock</option>
                            <option value="Urbano">Urbano</option>
                            <option value="Cumbia">Cumbia</option>
                            <option value="Clásica">Clásica</option>
                            <option value="Trap">Trap</option>
                            <option value="Reggaeton">Reggaeton</option>
                            <option value="Hip Hop">Hip Hop</option>
                            <option value="Jazz">Jazz</option>
                            <option value="Blues">Blues</option>
                            <option value="Country">Country</option>
                            <option value="Electrónica">Electrónica</option>
                            <option value="Metal">Metal</option>
                            <option value="Indie">Indie</option>
                            <option value="R&B">R&B</option>
                            <option value="Salsa">Salsa</option>
                            <option value="Bachata">Bachata</option>
                            <option value="Otro">Otro</option>
                        </select>
                        </div>
                        <div class="col-md-4">
                        <select class="form-input" id="sortSelect">
                            <option value="recent">Más recientes</option>
                            <option value="oldest">Más antiguos</option>
                            <option value="likes">Más likes</option>
                            <option value="name">A-Z</option>
                            </select>
                    </div>
                </div>
            </div>

            <!-- Sección: Todos -->
            <div class="section-content active" id="section-all">
                <div class="videos-grid" id="videosContainer-all">
                    <div th:each="video : ${videos}" 
                         class="video-item"
                         th:classappend="${video.esFavorito ? 'favorite' : ''}"
                         th:data-video-name="${video.nombre}"
                         th:data-is-favorite="${video.esFavorito}"
                         th:data-likes="${video.likes}"
                         th:data-date="${#temporals.format(video.fechaCreacion, 'yyyy-MM-dd HH:mm')}"
                         th:data-categoria="${video.categoria != null ? video.categoria : ''}">
                        <div class="video-thumb">
                            <div th:if="${video.esFavorito}" class="favorite-tag">
                                <i class="bi bi-star-fill"></i>
                                <span>Favorito</span>
                        </div>
                            <div th:if="${video.embedUrl}">
                                    <iframe th:src="${video.embedUrl}" 
                                            frameborder="0" 
                                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                            allowfullscreen>
                                    </iframe>
                                </div>
                            </div>
                                <div class="video-info">
                            <h3 class="video-name" th:text="${video.nombre}"></h3>
                                    <div class="video-meta">
                                <span><i class="bi bi-calendar3"></i> <span th:text="${#temporals.format(video.fechaCreacion, 'dd/MM/yyyy')}"></span></span>
                                <span><i class="bi bi-clock"></i> <span th:text="${#temporals.format(video.fechaCreacion, 'HH:mm')}"></span></span>
                                <span th:if="${video.categoria != null and !video.categoria.isEmpty()}" class="genre-badge" th:text="${video.categoria}"></span>
                                    </div>
                            <div class="video-actions">
                                <button type="button" 
                                        class="action-btn btn-expand"
                                        th:data-embed-url="${video.embedUrl}"
                                        th:data-video-name="${video.nombre}"
                                        onclick="openVideoModal(this.getAttribute('data-embed-url'), this.getAttribute('data-video-name'))"
                                        title="Ver en pantalla completa">
                                    <i class="bi bi-arrows-fullscreen"></i>
                                </button>
                                <button type="button" 
                                        class="action-btn btn-copy"
                                        th:data-video-link="${video.link}"
                                        onclick="copyVideoLink(this.getAttribute('data-video-link'))"
                                        title="Copiar link">
                                    <i class="bi bi-link-45deg"></i>
                                </button>
                                <form th:action="@{/videos/like/{id}(id=${video.id})}" method="post" class="d-inline" style="flex: 1;">
                                            <button type="submit" 
                                            class="action-btn btn-like"
                                            th:classappend="${video.likes > 0 ? 'active' : ''}">
                                                <i class="bi bi-heart-fill"></i>
                                        <span th:text="${video.likes}">0</span>
                                            </button>
                                        </form>
                                <form th:action="@{/videos/favorito/{id}(id=${video.id})}" method="post" class="d-inline" style="flex: 1;">
                                            <button type="submit" 
                                            class="action-btn btn-fav"
                                            th:classappend="${video.esFavorito ? 'active' : ''}">
                                        <i class="bi" th:classappend="${video.esFavorito ? 'bi-star-fill' : 'bi-star'}"></i>
                                            </button>
                                        </form>
                                <a th:href="${video.link}" target="_blank" class="action-btn btn-youtube" style="flex: 1;">
                                    <i class="bi bi-youtube"></i>
                                        </a>
                                        <form th:action="@{/videos/eliminar/{id}(id=${video.id})}" method="post" 
                                      class="d-inline delete-form" style="flex: 1;"
                                      th:attr="data-video-name=${video.nombre}">
                                    <button type="button" class="action-btn btn-delete" onclick="showConfirmDelete(this)">
                                                <i class="bi bi-trash"></i>
                                            </button>
                                        </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Sección: Favoritos -->
            <div class="section-content" id="section-favorites">
                <div class="videos-grid" id="videosContainer-favorites"></div>
                </div>

            <!-- Sección: Populares -->
            <div class="section-content" id="section-popular">
                <div class="videos-grid" id="videosContainer-popular"></div>
                </div>
            </div>

        <!-- Empty State -->
        <div th:if="${videos == null or videos.isEmpty()}" class="empty-state">
                <i class="bi bi-music-note-list"></i>
            <h3>Tu playlist está vacía</h3>
                <p>Comienza agregando tu primer video musical</p>
            <button class="btn btn-primary" onclick="document.getElementById('nombre').focus()">
                <i class="bi bi-plus-circle"></i>
                Agregar mi primer video
                </button>
                </div>
                </div>

    <!-- Modal para Video -->
    <div class="video-modal" id="videoModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle"></h3>
                <button class="modal-close" onclick="closeVideoModal()">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="modal-video-container">
                    <iframe id="modalVideo" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
                </div>
            </div>
        </div>

    <!-- Modal de Confirmación -->
    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-dialog">
            <div class="confirm-header">
                <div class="confirm-icon">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                </div>
                <h3 class="confirm-title">¿Eliminar video?</h3>
                <p class="confirm-message" id="confirmMessage">Esta acción no se puede deshacer.</p>
            </div>
            <div class="confirm-body">
                <div class="confirm-actions">
                    <button type="button" class="confirm-btn confirm-btn-cancel" onclick="closeConfirmModal()">
                        <i class="bi bi-x-circle"></i>
                        <span>Cancelar</span>
                    </button>
                    <button type="button" class="confirm-btn confirm-btn-confirm" id="confirmDeleteBtn">
                        <i class="bi bi-trash-fill"></i>
                        <span>Eliminar</span>
                </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/app.js}"></script>
</body>
</html>
